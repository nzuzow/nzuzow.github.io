<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Independent Electrical</title>

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="master" charset="utf-8"/>
    <link rel="stylesheet" href="css/electric.css" type="text/css" media="screen" title="master" charset="utf-8"/>
    <link rel="stylesheet" href="css/footer.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="css/header.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" />
    <!--<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="master" charset="utf-8">-->

    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--<script src="js/bootstrap.min.js" type="text/javascript"></script>-->
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <!--<script src="js/search.js" type="text/javascript"></script>
    <script stc="js/classie.js" type="text/javascript"></script>-->

    <script src="js/script.js" type="text/javascript"></script>

    <script>
        $(function(){
            $("#includedHeader").load("includes/header.html",function(){
                $('.selected').removeClass('selected');
                $('#contact').addClass('selected');
            });
            $("#includedFooter").load("includes/footer.html");

            //basicReset is a function in script.js
            basicReset();
        });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-66020339-1', 'auto');
      ga('send', 'pageview');

</head>

<body>
    <div id="includedHeader"></div>
    <div id="wrap">
        <div class="row">
            <div class="col-lg-9 col-md-8 col-sm-7" id="contact-content">
                <div id="contact-header-contain">
                    <h3>Need help? Contact Us!</h3>
                </div>
                <div id="contact-subheader-contain">
                    <p>Whether you want to request a quote, or just have a few questions, fill out the form below and we will get back to you
                    as soon as possible.</p>
                </div>
                <form name="contact-form" id="contact-form" action="http://electric-backend.herokuapp.com" method="POST">
                    <div id="contact-section-contain">
                        <input type="text" name="contact-name" id="contact-name" placeholder="Name"/>
                        <input type="text" name="contact-email" id="contact-email" placeholder="Email Address"/>
                        <br/>
                        <input type="text" name="contact-type" id="contact-type" placeholder="Type of Business:" readonly/>
                        <br/>
                        <input type="radio" name="contact-type-radio" value="residential" checked="true"/> Residential
                        <input type="radio" name="contact-type-radio" value="commercial"/> Commercial
                        <input type="radio" name="contact-type-radio" value="industrial"/> Industrial
                    </div>
                    <div id="contact-message-contain">
                        <textarea id="contact-message" name="contact-message" placeholder="Message"></textarea>
                    </div>
                    <div id="contact-submit-contain">
                        <input type="submit" id="contact-submit" value="Send"/>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-5 hidden-xs">
                <div class="contact-logo">
                    <h2>Independent Electrical</h2>
                </div>
                <div class="sidebar-name">
                    <h3>Clark Dekett</h3>
                </div>
                <div class="sidebar-phone">
                    <h3>313-550-4244</h3>
                </div>
                <div class="sidebar-email">
                    <h3><a href="mailto:clark@independentelectrical.net">clark@independentelectrical.net</a></h3>
                </div>
            </div>
        </div>
    </div><!-- End wrap-->
</body>
<div id="includedFooter"></div>
</html>
